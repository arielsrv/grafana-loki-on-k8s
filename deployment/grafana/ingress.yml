apiVersion: networking.k8s.io/v1kind: Ingressmetadata:  labels:    app.kubernetes.io/name: grafana  annotations:    nginx.ingress.kubernetes.io/enable-cors: "true"    nginx.ingress.kubernetes.io/cors-allow-origin: "*"    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type"    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, DELETE, OPTIONS"    nginx.ingress.kubernetes.io/cors-allow-credentials: "false"    nginx.ingress.kubernetes.io/use-regex: "true"  name: grafana-ingress  namespace: monitoringspec:  ingressClassName: nginx  rules:    - host: grafana.127.0.0.1.nip.io      http:        paths:          - backend:              service:                name: grafana                port:                  name: http            path: /            pathType: Prefix  tls:    - hosts:        - grafana.127.0.0.1.nip.io      secretName: grafana--secret